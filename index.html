<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Popppings&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card" ontouchstart="">
  <div class="outside">
    <div class="front">
      <p class="card-title">Happy birthday!</p>
      <div class="cake">
        <div class="top-layer"></div>
        <div class="middle-layer"></div>
        <div class="bottom-layer"></div>
        <div class="candle"></div>
      </div>
    </div>
  <div class="back"></div>
  </div>
  <div class="inside">
    <p>May this birthday be filled with lots of happy times and your life with many happy birthdays, that are yet to come!</p>
    <h1>&#127799</h1>
  </div>
</div>
</body>
</html>
